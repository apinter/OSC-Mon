owner: apinter # Your GitHub organization or username, where this repository lives
repo: OSC-mon # The name of this repository

sites:
  - name: OSC
    url: https://openstorage.xyz
  - name: Hedgedoc
    url: https://hedgedoc.adathor.com
  - name: Parallel
    url: parallel.openstorage.io
